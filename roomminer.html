<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.pcolumn {
    -ms-flex: 25%; /* IE10 */
    flex: 25%;
    max-width: 25%;
    padding: 0 4px;
}

.pcolumn img {
    margin-top: 8px;
    vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
    .pcolumn {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    .pcolumn {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}

.faceimg {
    border-radius: 4%;
}

.faceimg:hover {
  opacity: 0.5;
}


.rcontainer {
  position: relative;
  width: 50%;
  max-width: 300px;
}

.rimage {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.roverlay {
  position: absolute;
  bottom: 0;
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1;
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
}

.rcontainer:hover .roverlay {
  opacity: 1;
}

</style>
</head>

<body>
  <center>
    <table style="width:90%">
      <tr>
        <th width="50%" valign="top">
          <div class="header">
            <h1>Unknown Faces:</h1>
            <h4 id="faceNameHolder" style="font-style:italic">...</h4>

            <button id="roomBut">Get room participants</button>
            <select id="roomselect"></select>

          </div>
          <center>
            <div style="max-width : 90%; padding-top:20px; overflow-y:scroll; height:700px">
              <div id="facecontainer" class="row"></div>
            </div>
          </center>
        </th>
        <th valign="top" style="padding-top:50px">
          <center>
            <p id="rinfo">...</p>
            <div class="rcontainer">
              <img src="defaultface.png" id="rfaceimage" alt="Avatar" class="rimage">
              <div class="roverlay" id="rfacetext">nobody</div>
            </div>


            <!--<p id="rinfo">...</p>
            <div class="rcontainer">
              <img src="defaultface.png" id="rfaceimage" class="rimage" style="width:400px; height:400px">
              <div class="rmiddle">
                <div class="rtext" id="rfacetext">John Doe</div>
              </div>
            </div>
          -->
            <br/>
            <button id="removefacebutton">I know this face</button>
            <button id="nextfacebutton">Next face</button>

          </center>
        </th>
      </tr>
    </table>
  </center>







  <!-- Only load code after body has loaded -->
  <script type="text/javascript">
    function downloadJSAtOnload() {
      var element = document.createElement("script");
      element.src = "jscode.js";
      document.body.appendChild(element);
    } // downloadJSAtOnload

    if (window.addEventListener)
      window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
      window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
  </script>

</body>
